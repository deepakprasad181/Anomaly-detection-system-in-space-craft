<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection for Sensor Data</title>
    <style>
        body {
            /* Set background image */
            background-image: url(""); /* Replace 'path/to/your/image.jpg' with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            color: #FFFFFF; /* White font color */
            font-family: Arial, sans-serif; /* Arial font */
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Make container full height of viewport */
        }
        h1 {
            margin-bottom: 30px;
            text-transform: uppercase; /* Convert text to uppercase */
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .dropdown-select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #3A3E5C; /* Dark blue dropdown background */
            color: #FFFFFF; /* White font color */
            font-size: 16px;
            cursor: pointer;
        }
        .plot-button {
            padding: 12px 24px;
            background-color: #4CAF50; /* Green plot button color */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .plot-button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANOMALY DETECTION FOR SENSOR DATA</h1>
        <div class="dropdown">
            <select id="parameterSelect" class="dropdown-select">
                <option value="" disabled selected>Select Parameter</option>
                <option value="time">Time</option>
                <option value="phaseBit">Phase Bit</option>
                <option value="mass-dynamics">Mass Dynamics</option>
                <option value="E1FiringBit">E1 Firing Bit</option>
                <option value="E2FiringBit">E2 Firing Bit</option>
                <option value="E3FiringBit">E3 Firing Bit</option>
                <option value="E4FiringBit">E4 Firing Bit</option>
                <!-- Add more options for parameters here -->
                <!-- Add all 97 parameters -->
                <option value="CengFirBit - NA">CengFirBit - NA</option>
                <option value="Engine1-Thrust">Engine1-Thrust</option>
                <option value="Engine2-Thrust">Engine2-Thrust</option>
                <!-- Add more options for parameters here -->
            </select>
        </div>
        <button onclick="plotData()" class="plot-button">Plot</button>
    </div>

    <script>
        // Function to handle plot button click
        function plotData() {
            const selectedParameter = document.getElementById('parameterSelect').value;
            if (selectedParameter) {
                // Redirect to the next page with selected parameter
                window.location.href = plot.html?parameter=${selectedParameter};
            } else {
                alert('Please select a parameter');
            }
        }
    </script>
</body>
</html>
